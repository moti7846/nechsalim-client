<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转 住 - </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="admin-body">
    <div id="app-container">
        <div class="top-bar">
            <div class="top-bar-header">
                <h1 id="admin-welcome">砖专 </h1>
                <button class="button-modern logout-btn" data-action="logout">转转拽转</button>
            </div>
            <hr>
            <div class="controls-row">
                <div class="control-group">
                    <label for="date-picker">转专 转:</label>
                    <input type="date" id="date-picker">
                    <button class="button-modern btn-presence" data-action="fetch-reports" data-filter="转">爪 转</button>
                    <button class="button-modern btn-shabbat" data-action="fetch-reports" data-filter="砖转">爪 住住 砖转</button>
                    <button class="button-modern btn-emergency" data-action="fetch-reports" data-filter="专">爪 住住 专</button>
                    <button class="button-modern" id="export-excel-btn" style="display:none"> 专 拽住</button>
                </div>
            </div>
            <hr>
            <div class="controls-row">
                <form id="manual-update-form" class="control-group">
                    <label>注 :</label>
                    <select id="user-select" required><option value="">专 砖转砖...</option></select>
                    <input type="text" id="manual-status" placeholder="转 专砖" required>
                    <input type="text" id="manual-status-secondary" placeholder="转 砖 (专)" style="display:none;">
                    <select id="manual-update-type" required>
                        <option value="转">转</option>
                        <option value="砖转">砖转</option>
                        <option value="专">专</option>
                    </select>
                    <button type="submit" class="button-modern btn-update" data-action="manual-update">注</button>
                </form>
            </div>
        </div>
        <div class="content-table">
            <h3 id="report-title" style="text-align:center; padding-bottom: 20px; color: #374151;"></h3>
            <table id="report-table">
                <thead></thead>
                <tbody><tr><td colspan="4" style="text-align: center; padding: 40px;">专  爪.</td></tr></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // --- 转 专转 ---
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser || loggedInUser.role !== 'Admin') {
            window.location.href = 'index.html';
        }

        const reportColumnsByType = {
            '转': { title: '住住', dataKey: 'reportData', default: ' 转拽 ' },
            '砖转':   { title: '拽', dataKey: 'reportData', default: ' 转拽 ' },
            '专': { title: '拽', dataKey: 'location', default: ' 转拽 ' }
        };

        let currentReportData = [];
        let currentFilter = '';
        let currentDate = '';

        // --- 转 祝 ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('admin-welcome').textContent = '砖, ' + loggedInUser.name;
            document.getElementById('date-picker').valueAsDate = new Date();
            populateUserList();
        });

        // ---  专注 ---
        document.body.addEventListener('click', async (event) => {
            const action = event.target.dataset.action;
            if (!action) return;

            switch (action) {
                case 'fetch-reports':
                    await fetchReports(event.target);
                    break;
                case 'logout':
                    logout();
                    break;
            }
        });

        document.getElementById('manual-update-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const data = {
                targetName: form.querySelector('#user-select').value,
                reportData: form.querySelector('#manual-status').value,
                emergencyStatus: form.querySelector('#manual-status-secondary').value,
                updateType: form.querySelector('#manual-update-type').value,
                adminName: loggedInUser.name
            };

            if (!data.targetName || !data.reportData) {
                alert('砖  砖 转 专砖.');
                return;
            }

            const button = form.querySelector('button[type="submit"]');
            setLoading(button, true);
            const response = await apiCall('adminUpdateUserStatus', data);
            
            alert(response.message);
            if (response.success) {
                form.reset();
                document.getElementById('user-select').value = "";
                document.getElementById('manual-status-secondary').style.display = 'none';
            }
            setLoading(button, false);
        });

        document.getElementById('manual-update-type').addEventListener('change', (e) => {
            const secondaryField = document.getElementById('manual-status-secondary');
            secondaryField.style.display = (e.target.value === '专') ? 'inline-block' : 'none';
        });

        document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);


        // --- 驻拽爪转  ---
        async function fetchReports(button) {
            const filterType = button.dataset.filter;
            const dateString = document.getElementById('date-picker').value;

            // 注 砖拽 砖转砖
            setLoading(button, true);
            const tableBody = document.querySelector('#report-table tbody');
            const reportTitle = document.getElementById('report-title');
            reportTitle.innerText = `注  ${filterType}...`;
            tableBody.innerHTML = '<tr><td colspan="4">注...</td></tr>';
            
            // **拽专转 API 转 !**
            const response = await apiCall('getReportsData', { filterType, dateString });
            setLoading(button, false);

            if (response.success) {
                currentReportData = response.data;
                currentFilter = filterType;
                currentDate = dateString;
                displayReport();
            } else {
                reportTitle.innerText = '砖 注转 ';
                tableBody.innerHTML = `<tr><td colspan="4">${response.message}</td></tr>`;
            }
        }

        // 祝 转 驻拽爪 displayReport 拽转 :
        function displayReport() {
            const tableHead = document.querySelector('#report-table thead');
            const tableBody = document.querySelector('#report-table tbody');
            const reportTitle = document.getElementById('report-title');

            // 拽注转 转专转 砖 
            const mainColumn = reportColumnsByType[currentFilter];
            let columns = ['砖', mainColumn.title, ' 注'];
            if (currentFilter === '专') {
                columns = ['砖', '拽', '住住', ' 注'];
            }

            tableHead.innerHTML = '<tr>' + columns.map(c => `<th>${c}</th>`).join('') + '</tr>';

            // *** 拽 砖: 转 砖专转 爪专  ***
            tableBody.innerHTML = ''; // 拽  驻 住驻转 砖专转 砖转

            if (currentReportData.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = columns.length;
                td.textContent = ' 爪 转';
                td.style.textAlign = 'center';
                tr.appendChild(td);
                tableBody.appendChild(tr);
            } else {
                currentReportData.forEach(user => {
                    const tr = document.createElement('tr'); // 爪专转 砖专转  砖

                    // 爪专转 转 住驻转 转 爪注转 textContent 
                    const nameTd = document.createElement('td');
                    nameTd.textContent = user.name;
                    tr.appendChild(nameTd);

                    if (currentFilter === '专') {
                        const locationTd = document.createElement('td');
                        locationTd.textContent = user.location || ' 转拽 ';
                        tr.appendChild(locationTd);

                        const statusTd = document.createElement('td');
                        statusTd.textContent = user.status || ' 转拽 ';
                        tr.appendChild(statusTd);
                    } else {
                        const reportDataTd = document.createElement('td');
                        reportDataTd.textContent = user.reportData || ' 转拽 ';
                        tr.appendChild(reportDataTd);
                    }

                    const timestampTd = document.createElement('td');
                    timestampTd.textContent = user.timestamp || '';
                    tr.appendChild(timestampTd);
                    
                    tableBody.appendChild(tr); // 住驻转 砖专  
                });
            }

            reportTitle.innerText = ` ${currentFilter} 转专 ${new Date(currentDate).toLocaleDateString('he-IL')}`;
            document.getElementById('export-excel-btn').style.display = 'inline-block';
        }

        function exportToExcel() {
            if (!currentReportData || currentReportData.length === 0) return;

            const mainColumn = reportColumnsByType[currentFilter];
            let columns = ['砖', mainColumn.title, ' 注'];
            if (currentFilter === '专') {
                columns = ['砖', '拽', '住住', ' 注'];
            }

            const dataForSheet = currentReportData.map(user => {
                if (currentFilter === '专') {
                    return { '砖': user.name, '拽': user.location, '住住': user.status, ' 注': user.timestamp };
                } else {
                    const row = { '砖': user.name, ' 注': user.timestamp };
                    row[mainColumn.title] = user.reportData;
                    return row;
                }
            });

            const ws = XLSX.utils.json_to_sheet(dataForSheet);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Report");
            XLSX.writeFile(wb, `_${currentFilter}_${currentDate}.xlsx`);
        }

        async function populateUserList() {
            const response = await apiCall('getAllUserNames');
            if (response.success) {
                const userSelect = document.getElementById('user-select');
                response.data.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    userSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
